  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Search News</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
          <form>
            <div class="form-group">
              <label for="titleNews">News Title</label>
              <input type="text" class="form-control" id="titleNews">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="startDateNews">News Title</label>
              <input type="number" class="form-control" id="startDateNews">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">

              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="sortNews">Sort</label>
              <select class="form-control" id="sortNews">
                <option value="newest">newest</option>
                <option value="oldest">oldest</option>
                <option value="relevance">relevance</option>
              </select>
            </div>
            <button id="searchNews" type="submit" class="btn btn-primary btn-block">Search</button>
          </form>
        </div>
